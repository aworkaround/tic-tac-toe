<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- PLAYER DETAILS -->
        <div class="m-auto" id="player-details" style="max-width: 400px; max-height: 400px;">
            <div class="card my-5">
                <div class="card-header">
                    <div class="text-center" id="turn">Tic Tac Toe Classic</div>
                </div>
                <div class="card-body" id="game-body">
                    <input type="text" class="my-4 form-control form-control-sm" name="player-1-name" id="player-1-name"
                        placeholder="First Player Name">
                    <input type="text" class="my-4 form-control form-control-sm" name="player-2-name" id="player-2-name"
                        placeholder="Second Player Name">
                    <button class="btn btn-sm btn-outline-dark" id="next">Next</button>
                    <div class="m-auto" id="game" style="max-width: 400px; max-height: 400px;">
                        <div class="row my-4">
                            <table p-3>
                                <tr>
                                    <td class="text-lg-center h3"><a href="#" id="1" class="p-4">⬜</a></td>
                                    <td class="text-lg-center h3"><a href="#" id="2" class="p-4">⬜</a></td>
                                    <td class="text-lg-center h3"><a href="#" id="3" class="p-4">⬜</a></td>
                                </tr>
                                <tr>
                                    <td class="text-lg-center h3"><a href="#" id="4" class="p-4">⬜</a></td>
                                    <td class="text-lg-center h3"><a href="#" id="5" class="p-4">⬜</a></td>
                                    <td class="text-lg-center h3"><a href="#" id="6" class="p-4">⬜</a></td>
                                </tr>
                                <tr>
                                    <td class="text-lg-center h3"><a href="#" id="7" class="p-4">⬜</a></td>
                                    <td class="text-lg-center h3"><a href="#" id="8" class="p-4">⬜</a></td>
                                    <td class="text-lg-center h3"><a href="#" id="9" class="p-4">⬜</a></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- GAME -->

    <!-- JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
